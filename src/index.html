<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>薇閣高中班聯會 | 最新消息</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>臺北市私立薇閣高中班聯會</h1>
                <p>Taipei Wego Private School Student Association</p>
            </div>
            <nav>
                <ul>
                    <li><a href="#news">最新消息</a></li>
                    <li><a href="#events">活動預告</a></li>
                    <li><a href="#about">關於我們</a></li>
                    <li><a href="#contact">聯絡我們</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="hero">
            <div class="hero-image">
                <img src="assets/1.jpg" alt="薇閣高中班聯會橫幅" class="hero-banner">
                <div class="hero-overlay">
                    <h2>歡迎來到薇閣高中班聯會</h2>
                    <p>掌握最新校園動態，參與精彩活動</p>
                </div>
            </div>
        </section>

        <section id="news" class="container">
            <h2><span>最新消息</span></h2>
            <div class="news-grid" id="news-container">
                <!-- 由 JavaScript 動態生成 -->
            </div>
        </section>

        <section id="events" class="container">
            <h2><span>活動預告</span></h2>
            <div class="events-grid" id="events-container">
                <!-- 由 JavaScript 動態生成 -->
            </div>
        </section>

        <section id="about" class="container">
            <h2><span>關於我們</span></h2>
            <div class="about-content">
                <p>薇閣中學班聯會致力於服務全校師生，舉辦各項精彩活動，豐富校園生活。</p>
            </div>
        </section>

        <section id="contact" class="container">
            <h2><span>聯絡我們</span></h2>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">姓名</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">電子郵件</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="message">訊息</label>
                    <textarea id="message" rows="5" required></textarea>
                </div>
                <button type="submit">送出訊息</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 薇閣中學班聯會 版權所有</p>
        </div>
    </footer>

    <script src="data/activities.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
